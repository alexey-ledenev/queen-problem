<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Queen Problem Annealing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="has-text-centered">
        <h1 class="title">
          Метод отжига
        </h1>
        <h3 class="subtitle has-text-grey-dark">
          Расстановка N ферзей на доске NxN
        </h3>
        <br>
      </div>
      <div class="columns is-multiline">
        <div class="column is-4">
          <div class="field">
            <div class="control">
              <input class="input is-black" type="number" placeholder="N" id="N">
            </div>
          </div>
        </div>
        <div class="column is-4">
          <div class="field">
            <div class="control">
              <input class="input is-black" type="number" placeholder="Tmax" id="Tmax">
            </div>
          </div>
        </div>
        <div class="column is-4">
          <div class="field">
            <div class="control">
              <input class="input is-black" type="number" placeholder="Tmin" id="Tmin">
            </div>
          </div>
        </div>
        <div class="column is-4">
          <div class="field">
            <div class="control">
              <input class="input is-black" type="number" placeholder="Alpha" id="alpha">
            </div>
          </div>
        </div>
        <div class="column is-4">
          <div class="field">
            <div class="control">
              <input class="input is-black" type="number" placeholder="Максимальное число итераций" id="maxIterations">
            </div>
          </div>
        </div>
        <div class="column is-4">
          <div class="field">
            <div class="control">
              <button class="button is-black is-fullwidth" id="getResult">Найти</button>
            </div>
          </div>
        </div>
      </div>
      <div class="table-container">
        <table class="table is-bordered" id="result-table" style="margin: 0 auto;">
        </table>
      </div>
      <article class="message is-dark is-hidden" id="result-box">
        <div class="message-header">
          <p id="result-box-title">Итог</p>
          <button class="delete" aria-label="delete"></button>
        </div>
        <div class="message-body">
          <h3 class="subtitle is-3">
            <strong class="has-text-weight-bold">Количество итераций: </strong>
            <span id="result-box-step"></span>
          </h3>
          <h3 class="subtitle is-3">
            <strong class="has-text-weight-bold">Температура: </strong>
            <span id="result-box-temperature"></span>
          </h3>
          <h3 class="subtitle is-3">
            <strong class="has-text-weight-bold">Кол-во ферзей под удар: </strong>
            <span id="result-box-energy"></span>
          </h3>
        </div>
      </article>
    </div>
  </section>
  <script src="./dist/index.js"></script>
</body>

</html>
