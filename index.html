<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Queen Problem Annealing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="has-text-centered">
        <h1 class="title">
          Метод отжига
        </h1>
        <h3 class="subtitle has-text-grey-dark">
          Расстановка N ферзей на доске NxN
        </h3>
        <br>
      </div>
      <div class="columns is-multiline">
        <div class="column is-4">
          <div class="field">
            <div class="control">
              <input class="input is-black" type="number" placeholder="N" id="N">
            </div>
          </div>
        </div>
        <div class="column is-4">
          <div class="field">
            <div class="control">
              <input class="input is-black" type="number" placeholder="Tmax" id="Tmax">
            </div>
          </div>
        </div>
        <div class="column is-4">
          <div class="field">
            <div class="control">
              <input class="input is-black" type="number" placeholder="Tmin" id="Tmin">
            </div>
          </div>
        </div>
        <div class="column is-4">
          <div class="field">
            <div class="control">
              <input class="input is-black" type="number" placeholder="Alpha" id="alpha">
            </div>
          </div>
        </div>
        <div class="column is-4">
          <div class="field">
            <div class="control">
              <input class="input is-black" type="number" placeholder="Максимальное число итераций" id="maxIterations">
            </div>
          </div>
        </div>
        <div class="column is-4">
          <div class="field">
            <div class="control">
              <button class="button is-black is-fullwidth" id="getResult">Найти</button>
            </div>
          </div>
        </div>
      </div>
      <div class="table-container">
        <table class="table is-bordered is-fullwidth">
          <tbody>
            <tr>
              <td>38</td>
              <td>23</td>
              <td>12</td>
              <td>3</td>
              <td>68</td>
              <td>36</td>
              <td>+32</td>
              <td>81</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
  <script src="./dist/index.js"></script>
</body>
</html>
